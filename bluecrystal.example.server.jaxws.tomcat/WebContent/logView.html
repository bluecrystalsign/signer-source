<script type="text/javascript">
	$(document).ready(function() {
    	$("#lineCount").text('...');
		
		loadContent();
	});
	
	function loadContent(){
		$.ajax({
		    type: 'GET',
		    url: 'LogView',
		    data: {},
		    success: function (data) {
		    	var json = $.parseJSON(data);
		    	$("#lineCount").text(json.lineCount);
		    	$("#logPath").val(json.logPath);
		    	$("#fullContent").html(json.fullContent);
		    	
		    },
		    error: function (error) {
		        alert('error (LogView): ' + eval(error));
		    }
		});
	}
</script>
</head>
<body>
	Total de Registros: <span id="lineCount"></span>
	<br />
	<form method="POST">
		Arquivo: <input type="text" name="arquivo" id="logPath" size="100" value=""+logPath+"" disabled></input>
		<!-- 
	<button type="button" class="btn btn-primary">Carregar</button>

	</form>
